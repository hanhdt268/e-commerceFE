<div class="mt10">
  <div style="border: 1px solid #9f9b9b;background-color: #b9b2b2" class="text-center">
    <label>
      <div>Upload Image</div>
      <mat-icon>upload_file</mat-icon>
      <input type="file" style="display: none;visibility: hidden" (change)="onFileChange($event)">
    </label>
  </div>
  <button *ngIf="downloadUrl?!selectedFile:selectedFile" mat-raised-button color="primary"
          (click)="onUpload()">Upload Image
  </button>
  <div *ngIf="downloadUrl" class="mt10">

  </div>
</div>
