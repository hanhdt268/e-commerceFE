  <div>
    <table [dataSource]="reviews | paginate
              : {
                  itemsPerPage: tableSize,
                  currentPage: pageNumber,
                  totalItems: count,
                  id: 'lid',
                }" class="mat-elevation-z8 mt20" mat-table matSort>

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="Id">
        <th *matHeaderCellDef mat-header-cell mat-sort-header="userID"> STT</th>
        <td *matCellDef="let element;let i = index" mat-cell> {{ i + 1 }}</td>
      </ng-container>
      <ng-container matColumnDef="Product Image">
        <th *matHeaderCellDef mat-header-cell>Nội dung</th>
        <td *matCellDef="let element" mat-cell>{{ element.content }}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="Product Name">
        <th *matHeaderCellDef mat-header-cell mat-sort-header="title">Sao</th>
        <td *matCellDef="let element" mat-cell> {{ element.value }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Product ActualPrice">
        <th *matHeaderCellDef mat-header-cell>Ngày đánh giá</th>
        <td *matCellDef="let element" mat-cell> {{ element.dateCreate | date: 'dd-MM-yyyy' }}</td>
      </ng-container>

      <!-- Symbol Column -->

      <!-- images Column -->
      <ng-container matColumnDef="Actions">
        <th *matHeaderCellDef mat-header-cell> Actions</th>
        <td *matCellDef="let element" mat-cell>
          <!-- <button (click)="openImages(element)" class="img-fluid" color="primary" mat-icon-button>
            <mat-icon>images</mat-icon>
          </button> -->
          <button (click)="active(element.reId)" *ngIf="!element.active" mat-icon-button
                  style="color: green">
            <mat-icon>check_circle</mat-icon>
          </button>
          <button (click)="canActive(element.reId)" *ngIf="element.active" color="warn" mat-icon-button>
            <mat-icon>dangerous</mat-icon>
          </button>
        </td>
      </ng-container>
      <!-- edit Column -->


      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
    </table>
  </div>
  <!--  <mat-paginator #paginator [pageSizeOptions]="[5, 10, 40]" showFirstLastButtons></mat-paginator>-->
</div>

<div class="d-flex justify-content-center mt20">
  <pagination-controls (pageChange)="onTableDataChange($event)"
                       id="lid"
                       nextLabel="Next"
                       previousLabel="Prev"
                       style="font-size: 20px;"
  >
  </pagination-controls>
  <!--  <mat-paginator #paginator [pageSizeOptions]="[5, 10, 40]" showFirstLastButtons></mat-paginator>-->
</div>
